<div class="animate__animated animate__fadeIn animate__fast">
    <h2>Por Pais</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-country-input 
                (onEnter)="search( $event)"
                (onDebounce)="suggestions( $event )"
                placeholder="Buscar pais...">
            </app-country-input>
        </div>
    </div>
    
    <ul *ngIf="showSuggestions"
        class="list-group-item">
        <li class="list-group-item list-group-item-action"
            *ngFor="let country of suggestedCountries"> 
            <a class="nav-link" [routerLink]="['/country', country.alpha2Code]">
                {{ country.name }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="search( query )"> 
            <a class="nav-link">
                Buscar "{{ query }}"
            </a>
        </li>
    </ul>

    <hr>
</div>


<div *ngIf="errorFound" 
    class="alert alert-danger">
    No se encontro nada con el termino {{ query }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
       <app-country-table [countries]="this.countries"></app-country-table> 
    </div>
</div>
