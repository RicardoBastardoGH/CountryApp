<div class="animate__animated animate__fadeIn animate__fast">
    <h3>Buscar por region <small> {{ activeRegion | titlecase }}</small></h3>
    <hr>
    
    <h5>Selecione la region</h5>
    
    <!-- [class.btn-primary] = "region=== activeRegion" -->
    <!-- [ngClass]="{
        'btn-primary': activeRegion === region,
        'btn-outline-primary': activeRegion !== region
    }" -->
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regions"
                    [class]=" getCssClass( region )"
    
                    (click)="activateRegion(region)">
                {{region | titlecase | titlecase}}
            </button>
        </div>
    </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
       <app-country-table [countries]="this.countries"></app-country-table> 
    </div>
</div>
